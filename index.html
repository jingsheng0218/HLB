<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财富管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #002FA7);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }
        h1 {
            font-weight: 600;
            color: #fdd801;
        }
        .wealth-display {
            font-size: 28px;
            font-weight: 600;
            color: #f19c03;
            margin-bottom: 20px;
        }
        .chart-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .category {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .category label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: right;
        }
        .currency-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>财富管理系统</h1>
        <h3 class="wealth-display">Net Worth: <span id="totalWealthMYR">0</span> MYR</h3>
        
        <div class="category">
            <h3>MYR 资产</h3>
            <label>Cash (MYR): <input type="number" id="cashMYR" oninput="updateWealth()"></label>
            <label>Stock (MYR): <input type="number" id="stocksMYR" oninput="updateWealth()"></label>
            <label>E-wallet (MYR): <input type="number" id="ewalletMYR" oninput="updateWealth()"></label>
            <label>Fixed Deposit (MYR): <input type="number" id="fixedDepositMYR" oninput="updateWealth()"></label>
        </div>
        
        <div class="category">
            <h3>USD 资产</h3>
            <label>Cash (USD): <input type="number" id="cashUSD" oninput="updateWealth()"></label>
            <label>Stock (USD): <input type="number" id="stocksUSD" oninput="updateWealth()"></label>
        </div>
        
        <div class="currency-container">
            <label>Currency (USD/MYR): <input type="number" id="exchangeRate" value="4.4415" step="0.0001" oninput="updateWealth()"></label>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="wealthChart"></canvas>
    </div>

    <script>
        let ctx = document.getElementById("wealthChart").getContext("2d");
        let wealthChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["Cash (MYR)", "Stock (MYR)", "E-wallet (MYR)", "Fixed Deposit (MYR)", "Cash (USD Converted)", "Stock (USD Converted)"],
                datasets: [{
                    data: [0, 0, 0, 0, 0, 0],
                    backgroundColor: ["#f1c40f", "#e74c3c", "#3498db", "#2ecc71", "#9b59b6", "#1abc9c"],
                    borderColor: "#ffffff",
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: "#fff"
                        }
                    }
                }
            }
        });

        function updateChart(data) {
            wealthChart.data.datasets[0].data = data;
            wealthChart.update();
        }

        function updateWealth() {
            let data = {
                cashMYR: parseFloat(document.getElementById("cashMYR").value) || 0,
                stocksMYR: parseFloat(document.getElementById("stocksMYR").value) || 0,
                ewalletMYR: parseFloat(document.getElementById("ewalletMYR").value) || 0,
                fixedDepositMYR: parseFloat(document.getElementById("fixedDepositMYR").value) || 0,
                cashUSD: parseFloat(document.getElementById("cashUSD").value) || 0,
                stocksUSD: parseFloat(document.getElementById("stocksUSD").value) || 0,
                exchangeRate: parseFloat(document.getElementById("exchangeRate").value) || 4.4415
            };
            localStorage.setItem("wealthData", JSON.stringify(data));

            let totalWealth = data.cashMYR + data.stocksMYR + data.ewalletMYR + data.fixedDepositMYR + (data.cashUSD + data.stocksUSD) * data.exchangeRate;
            document.getElementById("totalWealthMYR").textContent = totalWealth.toFixed(2);
            updateChart([data.cashMYR, data.stocksMYR, data.ewalletMYR, data.fixedDepositMYR, data.cashUSD * data.exchangeRate, data.stocksUSD * data.exchangeRate]);
        }

        function loadWealthData() {
            let savedData = localStorage.getItem("wealthData");
            if (savedData) {
                let data = JSON.parse(savedData);
                document.getElementById("cashMYR").value = data.cashMYR;
                document.getElementById("stocksMYR").value = data.stocksMYR;
                document.getElementById("ewalletMYR").value = data.ewalletMYR;
                document.getElementById("fixedDepositMYR").value = data.fixedDepositMYR;
                document.getElementById("cashUSD").value = data.cashUSD;
                document.getElementById("stocksUSD").value = data.stocksUSD;
                document.getElementById("exchangeRate").value = data.exchangeRate;
                updateWealth();
            }
        }

        window.onload = loadWealthData;
    </script>
</body>
</html>
